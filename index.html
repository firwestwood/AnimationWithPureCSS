<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Talking to the moon</title>
</head>
<body>
    <div class="moon">
        <div class="crater"></div>
    </div>
    
    <div class="footprints">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="astronaut">
    
        <div class="backpack"></div>
    
        <div class="head">
            <div class="helmet"></div>
        </div>
    
        <div class="neck"></div>
    
        <div class="body"></div>
    
        <div class="arm right">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="hand"></div>
        </div>
    
        <div class="arm left">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="hand"></div>
        </div>
    
        <div class="leg right">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="foot"></div>
        </div>
    
        <div class="leg left">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="foot"></div>
        </div>
    
    </div>
</body>
</html>
